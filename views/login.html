<!-- Login Page -->

<div class="registration col-sm-9 col-sm-offset-2">

	<form class="registration-form form-sigin col-md-5 col-md-offset-4" 
		name="myform" novalidate ng-submit="login()">
		<h2 class="form-signin-heading">Log In</h2>

		<p class="error-message" ng-show="message">{{message}}</p>

		<input type="email" name="email" class="form-control" placeholder="Email" autofocus
      ng-model="user.email" ng-required="true">
		<p class="error"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>

		<input type="password" name="password" class="form-control" placeholder="Password"
      ng-model="user.password" ng-required="true">
		  <p class="error"
      ng-show="myform.password.$invalid && myform.password.$touched">
      password is required</p>

		<br><button class="btn btn-lg btn-primary btn-block" type="submit"
		 ng-disabled="myform.$invalid">Login</button>
		  <p>or <a ng-href="#login">login</a></p>
		 <div class="alert alert-info alert-sm" role="alert">
		 	<p>Demo user: user@example.com</p>
		 	<p>Demo password: password</p>
		 </div>


	</form>

</div>
